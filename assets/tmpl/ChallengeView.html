</header>
<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div id="content-container">
<div class="content">
    <!--<div class="slider">-->
        <ul>
          <% _.each(data, function(challenge) { %> 
            <li class="eh-challenge">
                
                <div class="eh-clg-choices">
    <label><input type="radio" name="toggle<%= challenge.id %>" class="hide"><span class="tc-icon-btn-choice full"><%= challenge.options[0] %></span></label>
    <label><input type="radio" name="toggle<%= challenge.id %>" class="hide"><span class="tc-icon-btn-choice full" style="word-wrap:break-word;"><%= challenge.options[1] %></span></label>    
</div>
                <div class="eh-clg-question center"><img src="<%= challenge.sub %>"></div>
                <div class="eh-clg-report"><i class="icon-flag icon-3x"></i></div>
                <div class="eh-clg-cnter"><p>Answered: <p/><p class="cnt-text">10</p></div>
            </li>
          <% }); %>
  </ul>

</div>
</div>
